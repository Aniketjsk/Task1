<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task 2</title>
	<style type="text/css">
		.outer {
			width: 1330px;
			height: 600px;
			border: 1px solid;
			background-color: #fafafa;
		}
		.Contactus {
			width: 550px;
			height: 400px;
			border: 1px solid;
			margin: 0px auto;
			margin-top: 100px;
			background-color: white;
			font-family: adobe-clean, sans-serif;
		}
		.Contactus h3 {
			margin-left: 30px;
		}
		.Contactus hr {
			margin: 20px 30px;
		}
		.Contactus label {
			display: block;
			margin: 20px 30px 10px 30px;
			font-weight: bold;
		}
		.Contactus input[type="text"],
		.Contactus input[type="email"],
		.Contactus textarea {
			width: calc(100% - 60px);
			margin: 0px 30px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 16px;
		}
		.Contactus input[type="submit"] {
			width: calc(100% - 60px);
			margin: 20px 30px;
			padding: 10px;
			border: none;
			background-color: #4CAF50;
			color: white;
			border-radius: 4px;
			font-size: 16px;
			cursor: pointer;
		}
		.Contactus input[type="submit"]:hover {
			background-color: #45a049;
		}
		.Contactus input[type="checkbox"] {
			margin-left: 30px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
<form method="POST">
	<div class="outer">
		<div class="Contactus">
			<h3>Talk to us</h3>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>
			<input type="checkbox" id="subscribe" name="subscribe">
			<label for="subscribe" style="display: inline; font-weight: normal;">I agree to Fyle's terms and conditions and provide information consent to send me communication</label>
			<input type="submit" value="Submit">
		</div>
	</div>
</form>
</body>
</html>
